{% extends "creator/base.html" %}
{% block titleBlock %}
{{ form }}'s Result
{% endblock %}
{% block bodyBlock %}
  <div class="container-fluid">
      <div class="col-sm-4">
          <table class="table table-striped table-hover">
            <tr>
                {% for field in fields %}
                    <th>{{ field }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
              <tr>
                  {% for val in row %}
                    <td>{{ val|default:'' }}</td>
                  {% endfor %}
              </tr>
              {% endfor %}
          </table>
      </div>
  </div>
{% endblock %}
