<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% block titleBlock %}{% endblock titleBlock %}
    </title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'creator/style.css' %}">
    {% block cssBlock %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    {% block scriptBlock %}{% endblock scriptBlock %}
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'creator:index' %}">Forms</a>
        </div>
        <div class="collapse navbar-collapse" id="topNavBar">
          {% block searchBlock %}{% endblock %}
          <ul class="nav navbar-nav navbar-right">
            {% block navbarItems %}
            {% endblock navbarItems %}
          </ul>
        </div>
      </div>
    </nav>

    {% block bodyBlock %}{% endblock bodyBlock %}
  </body>
</html>
