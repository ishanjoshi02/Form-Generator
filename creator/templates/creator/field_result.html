{% extends 'creator/base.html' %}
{% block titleBlock %}
{{ field.caption }}
{% endblock %}
{% block bodyBlock %}
<div class="container-fluid">
    <h3>Question : {{ field.question }}</h3>
    <h5>Caption : {{ field.caption }}</h5>
    <table class="table table-striped table-hover">
        <thead>
            <td>
                Answer
            </td>
            <td>
                User
            </td>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>
                        {{ result.answer }}
                    </td>
                    <td>
                        {{ result.user }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
